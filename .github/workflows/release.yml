name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests before release'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 'latest'

      - name: Install dependencies
        run: uv sync --dev

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

  format_check:
    name: Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 'latest'

      - name: Sync dependencies
        run: uv sync --dev

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Check Python formatting
        run: uv run black --check .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 'latest'

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run Rust clippy
        run: cargo clippy -- -D warnings

      - name: Run Python ruff
        run: uv run ruff check .

  build:
    name: Build Wheels
    runs-on: ubuntu-latest
    needs: [format_check, lint]
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64
            manylinux: auto
          - os: ubuntu-latest
            target: aarch64
            manylinux: auto
          - os: ubuntu-latest
            target: x86_64
            manylinux: musllinux_1_2
          - os: ubuntu-latest
            target: aarch64
            manylinux: musllinux_1_2
          - os: windows-latest
            target: x64
            python_arch: x64
          - os: windows-latest
            target: x86
            python_arch: x86
          - os: macos-15-intel
            target: x86_64
          - os: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        if: matrix.platform.os != 'windows-latest'
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Set up Python (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
          architecture: ${{ matrix.platform.python_arch }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: ${{ matrix.platform.manylinux }}

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: ${{ matrix.platform.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.platform.os }}-${{ matrix.platform.target }}
          path: dist

  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest
    needs: [format_check, lint]
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist

  test_rust:
    name: Test Rust
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 'latest'

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Run Rust doc tests
        run: cargo test --doc

  test_python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: [setup, build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 'latest'

      - name: Sync dependencies
        run: uv sync --dev

      - name: Download wheels
        uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - name: Install wheel
        run: |
          uv pip install dist/*.whl --force-reinstall

      - name: Run Python tests
        run: uv run python -m unittest discover tests/ -v

  release_github:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build, sdist, test_rust, test_python]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 'latest'

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Download all wheels
        uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find dist -name '*.whl' -exec cp {} release-assets/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release_pypi:
    name: PyPI Release
    runs-on: ubuntu-latest
    needs: [build, sdist, release_github]
    environment:
      name: PROD
      url: https://pypi.org/p/requestx
    permissions:
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all wheels
        uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist -name '*.whl' -exec cp {} upload/ \;

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'upload/*'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to PyPI
        run: uv publish upload/
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
          print-hash: true
