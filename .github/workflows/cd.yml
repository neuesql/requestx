name: CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip PyPI publish)'
        required: false
        type: boolean
        default: false
      dry_release:
        description: 'Dry release (skip platform builds)'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  # ===========================================================================
  # Quality Gate
  # ===========================================================================
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --dev

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Check Python formatting
        run: uv run black --check .

      - name: Run Rust clippy
        run: cargo clippy -- -D warnings

      - name: Run Python ruff
        run: uv run ruff check .

      - name: Verify version sync
        run: |
          CARGO_VER=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          PYPROJECT_VER=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          INIT_VER=$(grep '__version__ = ' python/requestx/__init__.py | sed 's/__version__ = "\(.*\)"/\1/')

          echo "Cargo.toml:     $CARGO_VER"
          echo "pyproject.toml: $PYPROJECT_VER"
          echo "__init__.py:    $INIT_VER"

          if [ "$CARGO_VER" != "$PYPROJECT_VER" ] || [ "$CARGO_VER" != "$INIT_VER" ]; then
            echo "::error::Version mismatch! All versions must be identical."
            exit 1
          fi
          echo "All versions in sync: $CARGO_VER"

  # ===========================================================================
  # Build - Linux (glibc)
  # ===========================================================================
  build-linux:
    name: Build Linux ${{ matrix.target }}
    runs-on: ubuntu-22.04
    needs: quality
    if: ${{ !inputs.dry_release }}
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # ===========================================================================
  # Build - Linux (musl)
  # ===========================================================================
  build-musllinux:
    name: Build musllinux ${{ matrix.target }}
    runs-on: ubuntu-22.04
    needs: quality
    if: ${{ !inputs.dry_release }}
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, x86, aarch64, armv7]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist

  # ===========================================================================
  # Build - Windows
  # ===========================================================================
  build-windows:
    name: Build Windows ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    needs: quality
    if: ${{ !inputs.dry_release }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            target: x64
            python_arch: x64
          - runner: windows-latest
            target: x86
            python_arch: x86
          - runner: windows-11-arm
            target: aarch64
            python_arch: arm64
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          architecture: ${{ matrix.python_arch }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14t'
          architecture: ${{ matrix.python_arch }}

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  # ===========================================================================
  # Build - macOS
  # ===========================================================================
  build-macos:
    name: Build macOS ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    needs: quality
    if: ${{ !inputs.dry_release }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  # ===========================================================================
  # Build - Source Distribution
  # ===========================================================================
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ !inputs.dry_release }}
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist

  # ===========================================================================
  # Test
  # ===========================================================================
  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    needs: build-sdist
    steps:
      - uses: actions/checkout@v6

      - name: Run Rust tests
        run: cargo test --verbose

  # Test Python (full build mode - uses pre-built wheel)
  test-python:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-sdist
    if: ${{ !inputs.dry_release }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --dev

      - name: Download Linux x86_64 wheel
        uses: actions/download-artifact@v5
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Install wheel
        run: |
          # Find the wheel matching our Python version
          WHEEL=$(ls dist/*.whl | grep -E "cp3(12|13)" | head -1)
          if [ -z "$WHEEL" ]; then
            WHEEL=$(ls dist/*.whl | head -1)
          fi
          echo "Installing: $WHEEL"
          uv pip install "$WHEEL" --force-reinstall

      - name: Run Python tests
        run: uv run pytest tests/ -v

  # Test Python (dry release mode - builds locally)
  test-python-dry:
    name: Test Python ${{ matrix.python-version }} (dry)
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ inputs.dry_release }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --dev

      - name: Build extension locally
        run: uv run maturin develop

      - name: Run Python tests
        run: uv run pytest tests/ -v

  # ===========================================================================
  # GitHub Release (Full)
  # ===========================================================================
  release-github:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-musllinux, build-windows, build-macos, build-sdist, test-rust, test-python]
    if: ${{ !inputs.dry_release }}
    environment:
      name: PROD
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name '*.whl' -exec cp {} release-assets/ \;
          find artifacts -name '*.tar.gz' -exec cp {} release-assets/ \;
          echo "Release assets:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

  # ===========================================================================
  # GitHub Release (Dry - no artifacts)
  # ===========================================================================
  release-github-dry:
    name: GitHub Release (dry)
    runs-on: ubuntu-latest
    needs: [test-rust, test-python-dry]
    if: ${{ inputs.dry_release }}
    environment:
      name: PROD
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release (dry - no assets)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "[DRY] Release v${{ steps.version.outputs.version }}"
          body: |
            **This is a dry release for testing purposes.**

            No wheel artifacts are included. Run the full release pipeline to publish with artifacts.
          generate_release_notes: true
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

  # ===========================================================================
  # PyPI Release
  # ===========================================================================
  release-pypi:
    name: PyPI Release
    runs-on: ubuntu-latest
    needs: release-github
    if: ${{ !inputs.dry_run && !inputs.dry_release }}
    environment:
      name: PROD
      url: https://pypi.org/p/requestx
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare upload directory
        run: |
          mkdir -p upload
          find artifacts -name '*.whl' -exec cp {} upload/ \;
          find artifacts -name '*.tar.gz' -exec cp {} upload/ \;
          echo "Files to upload:"
          ls -la upload/

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'upload/*'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to PyPI
        run: uv publish upload/*
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}